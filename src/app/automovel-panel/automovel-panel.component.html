<div class="container">
  <br/>
  <app-menu-cotacao></app-menu-cotacao>
  <br/><br/>
  <div class="row">
    <div class="col-md-9">
      <div class="col-xl-7 col-xl-offset-1">
        <section class="widget">
          <header>
            <h4>
              <i class="fa fa-windows"></i> Cotação Automóvel
            </h4>
          </header>
          <legend class="section">
          </legend>
          <div class="widget-body">
            <form class="form-horizontal form-label-left parsleyjs" novalidate (ngSubmit)="adicionarCotacao()" [formGroup]="cotacaoForm">
              <section class="invoice-info well">
                <div class="row">
                  <div class="col-sm-6 col-print-6">
                    <h4 class="details-title">Dados do Seguro</h4>
                  </div>
                </div>
              </section>
              <fieldset>
                <div class="form-group row">
                  <label class="col-form-label text-md-right col-md-3" for="username"> <font face="Eagle Lake"> Tipo de Seguro</font></label>
                  <div class="form-group row" style="width: 330px; margin-left: 0px; margin-bottom: 0px; ">
                    <div class="col-sm-12">
                      <ng-select #SelectTipoSeguroId [allowClear]="true" [items]="items" [disabled]="disabled" placeholder="Selecione" formControlName="tipoSeguroId"></ng-select>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label class="font-noraml"><font face="Eagle Lake"> Tipo de Cálculo</font></label>
                    <select class="form-control" formControlName="tipoCalculoId" id="tipoCalculoId" style="width: 300px;">
                        <option *ngFor="let tcalc of tipoCalculo" value="{{tcalc.tipoCalculoId}}" >{{ tcalc.descricao }}</option>
                      </select>
                  </div>
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"> Vigência Inicial</font></label>
                    <my-date-picker name="dataVigenciaInicial" [options]="myDatePickerOptions" formControlName="dataVigenciaInicial"></my-date-picker>
                  </div>
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"> Vigência Final</font></label>
                    <my-date-picker name="dataVigenciaFinal" [options]="myDatePickerOptions" formControlName="dataVigenciaFinal"></my-date-picker>
                  </div>
                </div>
              </fieldset>
              <section class="invoice-info well">
                <div class="row">
                  <div class="col-sm-6 col-print-6">
                    <h4 class="details-title">Dados do Segurado</h4>
                  </div>
                </div>
              </section>
              <fieldset>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Nome</b> </font></label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" formControlName="nome" />
                  </div>
                  <div class="col-sm-6">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Sobrenome </b> </font></label>
                    <input type="text" id="sobrenome" class="form-control" placeholder="Sobrenome" formControlName="sobrenome" />
                  </div>
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"> <b>Data de Nascimento</b> </font></label>
                    <my-date-picker name="dataNascimento" [options]="myDatePickerOptions" formControlName="dataNascimento"></my-date-picker>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"><b> CPF</b> </font></label>
                    <input type="text" id="cpf" class="form-control" placeholder="CPF" formControlName="cpf" />
                  </div>
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"><b> RG </b> </font></label>
                    <input type="text" id="rg" class="form-control" placeholder="RG" formControlName="rg" />
                  </div>
                  <div class="col-sm-6">
                    <label class="font-noraml"><font face="Eagle Lake"> <b>E-Mail</b> </font></label>
                    <input type="text" id="email" class="form-control" placeholder="E-Mail" formControlName="email" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"> <b>Pais</b></font></label>
                    <div class="form-group row" style="width: 180px; margin-left: 0px; margin-bottom: 0px; ">
                      <ng-select #SelectPaisResidenciaId [allowClear]="true" [items]="items" [disabled]="disabled" placeholder="Selecione" formControlName="paisResidenciaId"></ng-select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <label class="font-noraml"><font face="Eagle Lake"> <b>Profissão</b></font></label>
                    <div class="form-group row" style="width: 330px; margin-left: 0px; margin-bottom: 0px; ">
                      <ng-select #SelectProfissaoId [allowClear]="true" [items]="items" [disabled]="disabled" placeholder="Selecione" formControlName="profissaoId"></ng-select>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"> <b>Telefone/Celular</b> </font></label>
                    <input type="text" id="telefone" class="form-control" placeholder="Telefone/Celular" formControlName="telefone" />
                  </div>
                </div>
              </fieldset>
              <section class="invoice-info well">
                <div class="row">
                  <div class="col-sm-6 col-print-6">
                    <h4 class="details-title">Endereço</h4>
                  </div>
                </div>
              </section>
              <fieldset>
                <div class="form-group row">
                  <div class="col-sm-3">
                    <label class="font-noraml"><font face="Eagle Lake"><b> CEP</b> </font></label>
                    <input type="text" id="cep" class="form-control" placeholder="CEP" formControlName="cep" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Logradouro</b> </font></label>
                    <input type="text" id="logradouro" class="form-control" placeholder="Logradouro" disabled="disabled" formControlName="logradouro"
                    />
                  </div>
                  <div class="col-sm-5">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Complemento</b> </font></label>
                    <input type="text" id="telefone" class="form-control" placeholder="Complemento" disabled="disabled" formControlName="telefone"
                    />
                  </div>
                  <div class="col-sm-2">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Numero</b> </font></label>
                    <input type="text" id="numero" class="form-control" placeholder="Numero" disabled="disabled" formControlName="numero" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Bairro</b> </font></label>
                    <input type="text" id="bairro" class="form-control" placeholder="Bairro" disabled="disabled" formControlName="bairro" />
                  </div>
                  <div class="col-sm-4">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Cidade</b> </font></label>
                    <input type="text" id="cidade" class="form-control" placeholder="Cidade" disabled="disabled" formControlName="cidade" />
                  </div>
                  <div class="col-sm-4">
                    <label class="font-noraml"><font face="Eagle Lake"><b> Estado</b> </font></label>
                    <input type="text" id="estado" class="form-control" placeholder="Estado" disabled="disabled" formControlName="estado" />
                  </div>
                </div>
              </fieldset>
              <div class="form-actions">
                <button type="submit" class="btn btn-danger">Validate &amp; Submit</button>
              </div>
            </form>
          </div>
          <div class="form-actions">
            <ul class="pager wizard">
              <li class="previous">
                <button class="btn btn-primary"><i class="fa fa-caret-left"></i> Previous</button>
              </li>
              <li class="next">
                <button class="btn btn-primary">Next <i class="fa fa-caret-right"></i></button>
              </li>
              <li class="finish" style="display: none">
                <button class="btn btn-success">Finish <i class="fa fa-check"></i></button>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col-xl-7 col-xl-offset-1">
        <section widget class="widget">
          <header>
            <h4>
              <i class="fa fa-windows"></i> Resumo do Seguro
            </h4>
            <p class="text-muted">An example of complete wizard form in widget.</p>
          </header>
        </section>
      </div>
    </div>
    <div class="col-md-9" *ngIf="errors.length > 0">
      <div class="col-xl-7 col-xl-offset-1">
        <section widget class="widget-body">
          <div class="widget-body">
            <div class="alert alert-danger">
              <header>
                <h4>
                  <i class="fa fa-windows"></i> Avisos
                </h4>
              </header>
              <h5 id="msgRetorno">Opa! Os seguintes erros foram encontrados:</h5>
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
