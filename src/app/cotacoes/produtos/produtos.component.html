<div class="container"> 
  <br/>
  <div class="row">
    <div class="col-md-6 col-6">
      <h3 class="page-title"><strong>Área Principal do Cliente</strong></h3>
    </div>
    <div class="col-md-6 col-6">
      <button [routerLink]="['/home']" class="btn btn-lg btn-transparent pull-right"> <i class="fa fa-home"></i> Home </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-8">
      <section widget class="widget">
        <header>
          <h4> Selecione o Produto </h4>
          <h5><small>  Para iniciar a cotação, selecione um dos produtos abaixo  </small></h5>
        </header>
        <br/>
        <div class="m-t-sm">
          <div class="row margin-bottom text-left">
            <div class="col-md-12">
              <div>
                <canvas id="lineChart" height="10"></canvas>
              </div>
              <div data-toggle="buttons" class="btn-group">
                <button class="btn btn-lg btn-primary" id="optionAuto" (click)="eventoSelecaoProduto($event)"> <i class="fa fa-automobile"></i> Automóvel </button>
              </div>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-lg btn-primary">
                      <input type="radio" (click)="eventoSelecaoProduto($event)" id="optionVida" name="options" > <i class="fa fa-life-saver"></i> Vida
                 </label>
              </div>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-lg btn-primary">
                      <input type="radio" (click)="eventoSelecaoProduto($event)" id="optionResidencial" name="options"> <i class="fa fa-home"></i> Residencial
                 </label>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div class="widget-body no-margin" *ngIf="idAttr!==''">
          <div class="visits-info well well-sm">
            <div class="row">
              <div class="col-md-6 col-6" *ngIf="idAttr=='optionAuto'">
                <div class="key"> Seguro Automóvel</div>
                <br/>
                <a class="btn btn-lg btn-danger" [routerLink]="['/cotacoes/automovel']"> <i class="fa fa-arrow-right"></i> Iniciar Cotação Online ! </a>
              </div>
              <div class="col-md-6 col-6" *ngIf="idAttr=='optionVida'">
                <div class="key"><i class="fa fa-car"></i> Seguro de Vida</div>
                <h4> Em Breve ! </h4>
              </div>
              <div class="col-md-6 col-6" *ngIf="idAttr=='optionResidencial'">
                <div class="key"><i class="fa fa-car"></i> Seguro Residencial</div>
                <h4> Em Breve ! </h4>
              </div>
            </div>
            <br/>
          </div>
        </div>
      </section>
      <app-listacotacoes></app-listacotacoes>
    </div>
  </div>
</div>
