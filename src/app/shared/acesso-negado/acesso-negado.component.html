<div class="container">
  <main id="content" class="error-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <div class="error-container">
          <h1 class="error-code">401</h1>
          <p class="error-info">
            Opps, Acesso Negado.
          </p>
          <p class="error-help mb">
            Você tem certeza que tem acesso a esse conteúdo?.
          </p>
          <form>
            <button type="submit" class="btn btn-transparent" [routerLink]="['/home']">
            Voltar <i class="fa fa-thumbs-down text-warning ml-xs"></i>
          </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
